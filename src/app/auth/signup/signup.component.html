<div
  class="h-screen flex items-center justify-center bg-gradient-to-br from-purple-500 via-purple-600 to-purple-800 overflow-hidden">
  <div class="w-full max-w-5xl h-[85vh] rounded-3xl shadow-2xl grid grid-cols-2 overflow-hidden">

    <!-- Left Section -->
    <div class="relative flex items-center justify-center bg-gradient-to-br from-purple-800 via-purple-900 to-black">
      <img src="assets/signup.png" alt="Signup Illustration"
        class="rounded-2xl shadow-2xl w-[80%] transform hover:scale-105 transition duration-500 opacity-95" />
      <div class="absolute bottom-8 text-center px-6">
        <h2 class="text-3xl font-bold text-white drop-shadow-md">Welcome to FlexiERP</h2>
        <p class="text-gray-300 text-sm mt-2">Empowering Small Businesses with Smart Tools</p>
      </div>
    </div>

    <!-- Right Section -->
    <div class="flex flex-col items-center justify-center bg-orange-400 p-8">
      <div class="bg-zinc-200 rounded-3xl shadow-2xl p-8 w-full max-w-md text-center border border-purple-100">

        <!-- Step Heading -->
        <h2 class="text-3xl font-extrabold text-purple-800 mb-2 tracking-tight">
          {{ currentStep === 1 ? 'Create Your Account' : 'Complete Your Profile' }}
        </h2>
        <p class="text-gray-500 mb-6 text-sm">
          {{ currentStep === 1 ? 'Join FlexiERP and manage everything at your fingertips' : 'Just one more step to get
          started' }}
        </p>

        <form (ngSubmit)="signup()" class="space-y-3 text-left">

          <!-- STEP 1 -->
          <div *ngIf="currentStep === 1" class="space-y-3">
            <input type="text" [(ngModel)]="user.fullName" name="fullName" placeholder="Full Name" required
              class="w-full px-4 py-2 rounded-xl border border-gray-300 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">

            <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" required
              class="w-full px-4 py-2 rounded-xl border border-gray-300 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">

            <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required
              class="w-full px-4 py-2 rounded-xl border border-gray-300 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">

            <input type="text" [(ngModel)]="user.mobileNo" name="mobileNo" placeholder="Mobile Number"
              class="w-full px-4 py-2 rounded-xl border border-gray-300 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">


            <button type="button" (click)="nextStep()"
              class="w-full bg-gradient-to-r from-purple-700 to-purple-900 text-white py-3 rounded-xl font-bold shadow-md hover:scale-[1.02] transition">
              Next
            </button>
          </div>

          <!-- STEP 2 -->
          <div *ngIf="currentStep === 2" class="space-y-3">

            <select [(ngModel)]="user.gender" name="gender"
              class="w-full px-4 py-2 rounded-xl border border-gray-300 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>


            <!-- Password Field -->
            <div class="position-relative">
              <input type="password" [(ngModel)]="user.passwordHash" name="passwordHash" placeholder="Password"
                (ngModelChange)="checkPasswordMatch()" class="form-control rounded-xl py-2 px-3 pr-10" />

              <!-- Icon inside input -->
              <i *ngIf="user.passwordHash && confirmPassword && user.passwordHash === confirmPassword"
                class="bi bi-check-circle-fill text-success position-absolute top-50 end-0 translate-middle-y me-3"></i>
              <i *ngIf="user.passwordHash && confirmPassword && user.passwordHash !== confirmPassword"
                class="bi bi-x-circle-fill text-danger position-absolute top-50 end-0 translate-middle-y me-3"></i>
            </div>

            <!-- Confirm Password Field -->
            <div class="position-relative">
              <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                (ngModelChange)="checkPasswordMatch()" class="form-control rounded-xl py-2 px-3 pr-10" />

              <!-- Icon inside input -->
              <i *ngIf="user.passwordHash && confirmPassword && user.passwordHash === confirmPassword"
                class="bi bi-check-circle-fill text-success position-absolute top-50 end-0 translate-middle-y me-3"></i>
              <i *ngIf="user.passwordHash && confirmPassword && user.passwordHash !== confirmPassword"
                class="bi bi-x-circle-fill text-danger position-absolute top-50 end-0 translate-middle-y me-3"></i>
            </div>
            <div class="flex gap-3">
              <button type="button" (click)="prevStep()"
                class="w-1/2 bg-gray-200 text-gray-700 py-3 rounded-xl font-bold hover:bg-gray-300 transition">
                Back
              </button>

              <button type="submit" [disabled]="isLoading"
                class="w-1/2 flex items-center justify-center gap-2 bg-gradient-to-r from-purple-700 to-purple-900 text-white py-3 rounded-xl font-bold shadow-md hover:scale-[1.02] transition disabled:opacity-50">
                <ng-container *ngIf="!isLoading">Sign Up</ng-container>
                <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3.5-3.5L12 0v4a8 8 0 00-8 8h4z">
                  </path>
                </svg>
              </button>
            </div>
          </div>
        </form>


        <!-- Divider -->
        <div class="flex items-center my-4">
          <hr class="flex-1 border-gray-300" />
          <span class="px-3 text-gray-400 text-sm">OR</span>
          <hr class="flex-1 border-gray-300" />
        </div>

        <!-- Login Button -->
        <button type="button" (click)="goToLogin()"
          class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 rounded-xl font-bold shadow-md hover:scale-[1.02] transition">
          Already have an account? Login
        </button>
      </div>
    </div>
  </div>
</div>
