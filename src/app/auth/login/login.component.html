<div class="min-h-screen flex flex-col bg-gradient-to-br from-blue-50 via-white to-blue-100">
  <!-- Navbar -->
  <header class="w-full text-white flex items-center justify-between px-6 py-4 shadow-lg"
    [ngStyle]="{'background-color': themeColor}">
    <div class="flex items-center space-x-4">
      <span class="text-2xl font-extrabold tracking-wide">FlexiERP</span>
    </div>
    <div class="flex items-center space-x-6">
      <div class="bg-white text-black px-3 py-1 rounded shadow-md">
        <span class="font-bold">YOUR LOGO</span>
      </div>
      <span class="font-bold">YOUR COMPANY NAME</span>
    </div>
  </header>

  <!-- Content -->
  <main class="flex flex-1 items-center justify-center px-6 py-10">
    <div
      class="grid grid-cols-1 md:grid-cols-2 w-full max-w-6xl bg-white/70 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden">
      
      <!-- Left Section -->
      <div
        class="flex flex-col justify-center items-center space-y-6 p-10 bg-gradient-to-br from-blue-600 to-blue-800 text-white">
        <div class="text-center space-y-3">
          <h1 class="text-4xl font-extrabold flex items-center justify-center">
            <span class="mr-3 bg-white/20 rounded-full px-4 py-2">LOGO</span>
            Company Name
          </h1>
          <p class="mt-4 text-2xl font-bold">
            Welcome Back to <span class="text-yellow-300">Company</span>
          </p>
          <p class="text-blue-100">Your inspiring tagline goes here</p>
          <p class="mt-3 text-sm">
            Donâ€™t have an account?
            <a href="#" class="underline font-bold hover:text-yellow-300">Register</a>
          </p>
        </div>
        <img src="https://via.placeholder.com/400x250" alt="Illustration"
          class="rounded-xl shadow-lg transform hover:scale-105 transition duration-300" />
      </div>

      <!-- Right Section (Login Form) -->
      <div class="flex flex-col justify-center p-10">
        <h2 class="text-xl text-gray-700 font-semibold mb-6">Login to Continue</h2>
        <form class="space-y-4" (ngSubmit)="login()">
  <input type="text" placeholder="Your Email / Phone Number"
         class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2"
         [(ngModel)]="loginData.email"
         name="email"
         required />

  <input type="password" placeholder="Password"
         class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2"
         [(ngModel)]="loginData.password"
         name="password"
         required />

  <button type="submit"
          class="w-full text-white py-3 rounded-lg font-bold transition transform hover:scale-[1.02] shadow-lg"
          [ngStyle]="{'background-color': themeColor}">
    Login
  </button>
</form>

        <!-- OR Divider -->
        <div class="flex items-center my-6">
          <hr class="flex-1 border-gray-300" />
          <span class="px-3 text-gray-400">OR</span>
          <hr class="flex-1 border-gray-300" />
        </div>

        <!-- Social Login -->
        <div class="flex justify-center space-x-6">
          <button
            class="w-12 h-12 rounded-full bg-gradient-to-br from-gray-900 to-black flex items-center justify-center text-white text-xl shadow-lg hover:scale-110 hover:shadow-2xl transition transform active:scale-95">
            <i class="fab fa-apple"></i>
          </button>
          <button
            class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center text-white text-xl shadow-lg hover:scale-110 hover:shadow-2xl transition transform active:scale-95">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button
            class="w-12 h-12 rounded-full bg-gradient-to-br from-red-500 to-red-600 flex items-center justify-center text-white text-xl shadow-lg hover:scale-110 hover:shadow-2xl transition transform active:scale-95">
            <i class="fab fa-google"></i>
          </button>
        </div>
      </div>

    </div>
  </main>
</div>
