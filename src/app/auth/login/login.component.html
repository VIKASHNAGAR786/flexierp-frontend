<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-400 via-purple-500 to-purple-600">
  <div class="w-full max-w-5xl rounded-3xl shadow-2xl grid grid-cols-1 md:grid-cols-2 overflow-hidden">

    <!-- Left Section (Dark Purple Illustration) -->
    <div class="flex items-center justify-center bg-gradient-to-br from-purple-700 via-purple-800 to-purple-900 p-10">
      <img src="assets\login.jpg" alt="Illustration"
        class="rounded-2xl shadow-2xl w-[80%] transform hover:scale-105 transition duration-500" />
    </div>

    <!-- Right Section (Light Login Form) -->
    <div class="flex items-center justify-center bg-white p-10">
      <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm text-center">
        <h2 class="text-2xl font-bold text-purple-700 mb-2">FlexiERP</h2>
        <p class="text-gray-500 mb-6">Login to your account</p>

        <!-- Form -->
        <form class="space-y-5" (ngSubmit)="login()">
          <input type="text" placeholder="Your Email / Phone Number"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 shadow-sm 
                   focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
            [(ngModel)]="loginData.email" name="email" required />

          <input type="password" placeholder="Password"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 shadow-sm 
                   focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
            [(ngModel)]="loginData.password" name="password" required />

          <!--<div class="flex justify-between text-sm text-purple-600">
            <a href="#" class="hover:underline">Forgot password?</a>
            <a href="#" class="hover:underline">Create account</a>
          </div>>-->

          <button type="submit" [disabled]="isLoading"
            class="w-full bg-gradient-to-r from-purple-800 to-purple-900 text-white py-3 rounded-xl font-bold 
                   shadow-md hover:shadow-xl hover:scale-[1.02] transition transform disabled:opacity-50">
            {{ isLoading ? 'Logging in...' : 'Login' }}
          </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <hr class="flex-1 border-gray-300" />
          <span class="px-3 text-gray-400 text-sm">OR</span>
          <hr class="flex-1 border-gray-300" />
        </div>

        <!-- Social Login -->
        <div class="flex justify-center space-x-6">
          <button
            class="w-12 h-12 rounded-full bg-gradient-to-br from-gray-900 to-black flex items-center justify-center text-white text-xl shadow-lg hover:scale-110 hover:shadow-2xl transition transform active:scale-95">
            <i class="fab fa-apple"></i>
          </button>
          <button
            class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center text-white text-xl shadow-lg hover:scale-110 hover:shadow-2xl transition transform active:scale-95">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button
            class="w-12 h-12 rounded-full bg-gradient-to-br from-red-500 to-red-600 flex items-center justify-center text-white text-xl shadow-lg hover:scale-110 hover:shadow-2xl transition transform active:scale-95">
            <i class="fab fa-google"></i>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
