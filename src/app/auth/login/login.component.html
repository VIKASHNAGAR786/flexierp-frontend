<!-- LoginComponent: AgriMandi -->
<div class="min-h-[calc(100vh-120px)] w-full flex flex-col lg:flex-row overflow-auto pt-4 pb-4 bg-gray-50">
  <!-- Left: AgriMandi Info (60%) -->
  <div
    class="lg:w-[60%] w-full bg-gradient-to-br from-green-100 to-green-200 p-8 md:p-12 flex flex-col justify-center items-center text-center relative overflow-hidden">
    <!-- Decorative blob -->
    <div
      class="absolute top-[-60px] right-[-60px] w-80 h-80 bg-green-300 rounded-full opacity-30 blur-3xl animate-pulse z-0">
    </div>

    <div class="z-10">
      <h1 class="text-4xl md:text-5xl font-extrabold text-green-800 mb-4 md:mb-6 drop-shadow-lg">ðŸŒ¿ AgriMandi</h1>
      <p class="text-gray-700 text-base md:text-lg max-w-md md:max-w-xl leading-relaxed px-2 backdrop-blur-sm">
        Empowering farmers and buyers with seamless crop trading.
        <br />
        Join <strong class="text-green-700 font-semibold">AgriMandi</strong> and grow with the future of smart
        agriculture.
      </p>
      <img src="images/logo.jpg" alt="AgriMandi Logo"
        class="w-32 md:w-48 mt-6 md:mt-10 shadow-md rounded-full border-4 border-white" />
    </div>
  </div>

  <!-- Right: Login Form (40%) -->
  <div class="lg:w-[40%] w-full flex items-center justify-center bg-white relative overflow-hidden">
    <!-- Glass Effect Card with Animation -->
    <div
      class="w-full max-w-sm sm:max-w-md px-6 sm:px-8 py-10 backdrop-blur-xl bg-white/80 shadow-2xl rounded-2xl border border-gray-200 transition-transform duration-300 hover:scale-[1.01] animate-fade-in-slide">
      <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Login to AgriMandi</h2>

      <form (ngSubmit)="login()" class="space-y-5">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-green-500 shadow-sm" />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-green-500 shadow-sm" />
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full py-2 bg-green-600 hover:bg-green-700 text-white text-base font-medium rounded-md transition duration-200 shadow-md">
          Login
        </button>

        <!-- Sign up link -->
        <p class="text-sm text-gray-500 text-center mt-4">
          Donâ€™t have an account?
          <a href="#" class="text-green-600 font-medium hover:underline">Sign up</a>
        </p>
      </form>
      <!-- OR Divider -->
<div class="flex items-center justify-center my-4">
  <div class="w-full h-px bg-gray-300"></div>
  <span class="mx-4 text-sm text-gray-500">OR</span>
  <div class="w-full h-px bg-gray-300"></div>
</div>

<!-- Social Login Buttons -->
<div class="space-y-3">
  <!-- Google Button -->
  <button type="button"
    class="w-full flex items-center justify-center gap-3 py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-100 transition">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
    <span class="text-sm font-medium text-gray-700">Continue with Google</span>
  </button>

  <!-- Facebook Button -->
  <button type="button"
    class="w-full flex items-center justify-center gap-3 py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-100 transition">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg" alt="Facebook"
  class="w-5 h-5 fill-blue-600" />
    <span class="text-sm font-medium text-gray-700">Continue with Facebook</span>
  </button>
</div>

</div>
