<div
    *ngIf="show"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/70"
>
    <div class="bg-[var(--card-bg)] text-[var(--text)] rounded-2xl shadow-2xl w-full 
        max-w-lg p-6 relative border border-[var(--border)] max-h-[90vh] overflow-y-auto">

        <!-- Close Button -->
        <button
            (click)="closePopup()"
            class="absolute top-3 right-3 text-[var(--text)] hover:text-[var(--danger)]
             text-2xl font-bold"
        >
            âœ•
        </button>

        <!-- Title -->
        <h2 class="text-2xl font-bold mb-4 text-[var(--accent)]
              text-center uppercase tracking-wide">
            Enter Cheque Details
        </h2>

        <form
            #chequeForm="ngForm"
            class="grid grid-cols-1 md:grid-cols-2 gap-4"
        >

            <div class="flex flex-col">
                <label
                    class="label-style"
                    style="color: var(--heading);"
                >Cheque Number *</label>
                <input
                    type="text"
                    [(ngModel)]="cheque.chequeNumber"
                    name="chequeNumber"
                    placeholder="Enter Cheque Number"
                    class="w-full bg-[var(--input-bg)] border border-[var(--border)] text-[var(--text)] rounded-md p-2 focus:ring-2 focus:ring-[var(--accent)]"
                    required
                >
            </div>

            <div class="flex flex-col">
                <label
                    class="label-style"
                    style="color: var(--heading);"
                >Bank Name *</label>
                <input
                    type="text"
                    [(ngModel)]="cheque.bankName"
                    name="bankName"
                    placeholder="Enter Bank Name"
                    class="w-full bg-[var(--input-bg)] border border-[var(--border)] text-[var(--text)] rounded-md p-2 focus:ring-2 focus:ring-[var(--accent)]"
                    required
                >
            </div>

            <div class="flex flex-col">
                <label
                    class="label-style"
                    style="color: var(--heading);"
                >Branch Name *</label>
                <input
                    type="text"
                    [(ngModel)]="cheque.branchName"
                    name="branchName"
                    placeholder="Enter Branch Name"
                    class="w-full bg-[var(--input-bg)] border border-[var(--border)] text-[var(--text)] rounded-md p-2 focus:ring-2 focus:ring-[var(--accent)]"
                    required
                >
            </div>

            <div class="flex flex-col">
                <label
                    class="label-style"
                    style="color: var(--heading);"
                >IFSC Code *</label>
                <input
                    type="text"
                    [(ngModel)]="cheque.ifsc_Code"
                    name="ifsc_Code"
                    placeholder="Enter IFSC Code"
                    class="w-full bg-[var(--input-bg)] border border-[var(--border)] text-[var(--text)] rounded-md p-2 focus:ring-2 focus:ring-[var(--accent)]"
                    required
                >
            </div>

            <div class="flex flex-col">
                <label
                    class="label-style"
                    style="color: var(--heading);"
                >Cheque Date *</label>
                <input
                    type="date"
                    [(ngModel)]="cheque.chequeDate"
                    name="chequeDate"
                    class="w-full bg-[var(--input-bg)] border border-[var(--border)] text-[var(--text)] rounded-md p-2 focus:ring-2 focus:ring-[var(--accent)]"
                    required
                >
            </div>

            <div class="flex flex-col">
                <label
                    class="label-style"
                    style="color: var(--heading);"
                >Amount *</label>
                <input
                    type="number"
                    [(ngModel)]="cheque.amount"
                    name="amount"
                    placeholder="Enter Amount"
                    class="w-full bg-[var(--input-bg)] border border-[var(--border)] text-[var(--text)] rounded-md p-2 focus:ring-2 focus:ring-[var(--accent)]"
                    required
                >
            </div>

            <div class="col-span-2 flex justify-end mt-4 gap-2">

                <!-- CANCEL BUTTON -->
                <button
                    type="button"
                    (click)="closePopup()"
                    class="px-5 py-2.5 rounded-md font-semibold transition-all duration-200
         bg-[var(--danger)] text-white
         hover:bg-[var(--danger-hover)]
         hover:shadow-[0_0_10px_var(--danger)]
         hover:brightness-110
         hover:text-black"
                >
                    Cancel
                </button>

                <!-- SAVE BUTTON -->
                <button
                    type="button"
                    [disabled]="!chequeForm.form.valid"
                    (click)="saveCheque()"
                    class="px-5 py-2.5 rounded-md font-semibold transition-all duration-200
           bg-[var(--accent-1)] text-[var(--card-bg)]
           hover:brightness-110
           hover:shadow-[0_0_12px_var(--accent-1)]
           hover:text-black
           disabled:opacity-40 disabled:cursor-not-allowed disabled:shadow-none"
                >
                    Save
                </button>

            </div>


        </form>
    </div>
</div>
