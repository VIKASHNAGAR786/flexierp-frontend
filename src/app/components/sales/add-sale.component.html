<form [formGroup]="saleForm" (ngSubmit)="submitSale()">
  <!-- Payment Method Dropdown -->
  <div class="mb-4">
    <label class="block mb-2">Payment Method <span class="text-red-500">*</span></label>
    <select formControlName="paymentMethod"
      class="p-2 rounded bg-slate-800 text-white border border-slate-600">
      <option value="">-- Select Method --</option>
      <option value="cash">Cash</option>
      <option value="card">Card</option>
      <option value="upi">UPI</option>
    </select>

    <!-- Error message -->
    <div class="text-red-400 text-sm mt-1"
         *ngIf="saleForm.get('paymentMethod')?.touched && saleForm.get('paymentMethod')?.invalid">
      Payment method is required.
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="px-4 py-2 bg-[#00ffee] text-black rounded-md font-semibold">
    Submit Sale
  </button>
</form>
