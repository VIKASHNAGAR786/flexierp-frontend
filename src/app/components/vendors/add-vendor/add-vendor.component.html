<div class="grid grid-cols-1 gap-6">

  <!-- ðŸ”¹ Provider Info Card -->
  <div 
    class="p-6 rounded-xl shadow-lg space-y-4"
    style="background: var(--card-bg); color: var(--text); border: 1px solid var(--card-border);"
  >

    <h3 
      class="text-xl font-extrabold mb-4 uppercase tracking-wide drop-shadow-md"
      style="color: var(--heading);"
    >
      Provider Details
    </h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <div class="flex flex-col">
        <label class="label-style" style="color: var(--text-muted);">Provider Name</label>
        <input type="text" [(ngModel)]="provider.providerName" name="ProviderName"
          class="input-style"
          style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);"
          placeholder="Enter Provider Name" />
      </div>

      <div class="flex flex-col">
        <label class="label-style" style="color: var(--text-muted);">Provider Type</label>
        <input type="text" [(ngModel)]="provider.providerType" name="ProviderType"
          class="input-style"
          style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);"
          placeholder="Enter Type" />
      </div>

      <div class="flex flex-col">
        <label class="label-style" style="color: var(--text-muted);">Contact Person</label>
        <input type="text" [(ngModel)]="provider.contactPerson" name="ContactPerson"
          class="input-style"
          style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);"
          placeholder="Enter Contact Person" />
      </div>

      <div class="flex flex-col">
        <label class="label-style" style="color: var(--text-muted);">Contact Email</label>
        <input type="email" [(ngModel)]="provider.contactEmail" name="ContactEmail"
          class="input-style"
          style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);"
          placeholder="Enter Email" />
      </div>

      <div class="flex flex-col">
        <label class="label-style" style="color: var(--text-muted);">Contact Phone</label>
        <input type="text" [(ngModel)]="provider.contactPhone" name="ContactPhone"
          class="input-style"
          style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);"
          placeholder="Enter Phone" />
      </div>

      <div class="flex flex-col">
        <label class="label-style" style="color: var(--text-muted);">Payment Terms</label>
        <input type="text" [(ngModel)]="provider.paymentTerms" name="PaymentTerms"
          class="input-style"
          style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);"
          placeholder="e.g., Net 30" />
      </div>

      <div class="flex flex-col col-span-2">
        <label class="label-style" style="color: var(--text-muted);">Provider Address</label>
        <textarea [(ngModel)]="provider.providerAddress" name="ProviderAddress" rows="2"
          class="input-style"
          style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);"
          placeholder="Enter Address"></textarea>
      </div>

      <div class="flex flex-col">
        <label class="label-style" style="color: var(--text-muted);">City</label>
        <input type="text" [(ngModel)]="provider.city" name="City" 
          class="input-style"
          style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);"
          placeholder="City" />
      </div>

      <div class="flex flex-col">
        <label class="label-style" style="color: var(--text-muted);">State</label>
        <input type="text" [(ngModel)]="provider.state" name="State" 
          class="input-style"
          style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);"
          placeholder="State" />
      </div>

      <div class="flex flex-col">
        <label class="label-style" style="color: var(--text-muted);">Country</label>
        <input type="text" [(ngModel)]="provider.country" name="Country" 
          class="input-style"
          style="background: var(--input-bg); color: var(--input-text); border: 1px solid var(--input-border);"
          placeholder="Country" />
      </div>

    </div>

    <!-- ðŸ”¹ Action Buttons -->
    <div class="flex justify-end mt-4 gap-4">

      <!-- Save button -->
      <button 
        type="submit"
        (click)="submitProvider()"
        [disabled]="isSubmitting"
        class="px-6 py-2 rounded font-bold transition disabled:opacity-50 disabled:cursor-not-allowed"
        style="background: var(--accent-1); color: black;"
      >
        {{ isSubmitting ? 'Saving...' : 'Save Provider' }}
      </button>

      <!-- Clear button -->
      <button 
        type="button"
        class="px-6 py-2 rounded font-bold transition"
        style="background: var(--hover-bg); color: var(--text); border: 1px solid var(--border);"
      >
        Clear
      </button>

    </div>

  </div>

</div>
