<form (ngSubmit)="addProduct()" class="space-y-4 text-white">

    <!-- Product Info -->
    <div class="bg-slate-800 p-6 rounded-xl shadow-lg space-y-4">
        <h3 class="text-xl font-semibold text-[#00ffee] mb-4">Product Info</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <!-- Product Code -->
            <div class="flex flex-col">
                <label
                    class="mb-2 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">Product
                    Code</label>
                <div class="relative w-full max-w-sm">
                    <input type="text" placeholder="Enter Product Code" [(ngModel)]="newProduct.productCode"
                        name="productCode"
                        class="w-full px-4 py-2 text-gray-900 dark:text-white bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200" />
                    <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                        <i class="fas fa-barcode"></i>
                    </span>
                </div>
            </div>

            <!-- Barcode -->
            <div class="flex flex-col">
                <label
                    class="mb-2 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">Barcode</label>
                <input type="text" placeholder="Enter Barcode" [(ngModel)]="newProduct.barcode" name="barcode"
                    class="w-full px-4 py-2 text-gray-900 dark:text-white bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200" />
            </div>

            <!-- Product Name -->
            <div class="flex flex-col">
                <label
                    class="mb-2 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">Product
                    Name</label>
                <input type="text" placeholder="Enter Product Name" [(ngModel)]="newProduct.productName"
                    name="productName" required
                    class="w-full px-4 py-2 text-gray-900 dark:text-white bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200" />
            </div>

            <!-- Product Category -->
            <div class="flex flex-col">
                <label
                    class="mb-2 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
                    Product Category
                </label>

                <select [(ngModel)]="newProduct.productCategory" name="productCategory"
                    class="w-full px-4 py-2 text-gray-900 dark:text-white bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200">

                    <option [ngValue]="null" disabled selected>-- Select Category --</option>

                    <option *ngFor="let cat of categories" [ngValue]="cat.categoryID">
                        {{ cat.categoryName }}
                        <span *ngIf="cat.description"> - {{ cat.description }}</span>
                    </option>
                </select>
            </div>


            <!-- Product Description -->
            <div class="flex flex-col md:col-span-2 w-full max-w-lg">
                <label for="productDescription"
                    class="mb-2 text-sm md:text-base font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wide">
                    Product Description
                </label>
                <textarea id="productDescription" placeholder="Enter Product Description"
                    [(ngModel)]="newProduct.productDescription" name="productDescription"
                    class="w-full px-4 py-2 text-gray-900 dark:text-white bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200 h-28 resize-y"></textarea>
            </div>

            <!-- Reorder Quantity -->
            <div class="flex flex-col">
                <label
                    class="mb-2 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">Reorder
                    Quantity</label>
                <input type="number" placeholder="Enter Reorder Quantity" [(ngModel)]="newProduct.reorderQuantity"
                    name="reorderQuantity"
                    class="w-full px-4 py-2 text-gray-900 dark:text-white bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200" />
            </div>

            <!-- Purchase Price -->
            <div class="flex flex-col">
                <label
                    class="mb-2 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">Purchase
                    Price</label>
                <input type="number" placeholder="Enter Purchase Price" [(ngModel)]="newProduct.purchasePrice"
                    name="purchasePrice"
                    class="w-full px-4 py-2 text-gray-900 dark:text-white bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200" />
            </div>

            <!-- Selling Price -->
            <div class="flex flex-col">
                <label
                    class="mb-2 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">Selling
                    Price</label>
                <input type="number" placeholder="Enter Selling Price" [(ngModel)]="newProduct.sellingPrice"
                    name="sellingPrice"
                    class="w-full px-4 py-2 text-gray-900 dark:text-white bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200" />
            </div>

            <!-- Tax Rate -->
            <div class="flex flex-col">
                <label
                    class="mb-2 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">Tax
                    Rate (%)</label>
                <input type="number" placeholder="Enter Tax Rate" [(ngModel)]="newProduct.taxRate" name="taxRate"
                    step="0.01"
                    class="w-full px-4 py-2 text-gray-900 dark:text-white bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200" />
            </div>

            <!-- Discount -->
            <div class="flex flex-col">
                <label
                    class="mb-2 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">Discount</label>
                <input type="number" placeholder="Enter Discount" [(ngModel)]="newProduct.discount" name="discount"
                    step="0.01"
                    class="w-full px-4 py-2 text-gray-900 dark:text-white bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200" />
            </div>

        </div>
    </div>


    <!-- Storage Attributes -->
    <div class="bg-slate-800 p-6 rounded-xl shadow-lg space-y-4">
        <h3 class="text-xl font-extrabold text-[#00ffee] mb-4 uppercase tracking-wide drop-shadow-md">Storage Attributes
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <!-- Packed Weight -->
            <div class="flex flex-col">
                <label
                    class="mb-1 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
                    Packed Weight
                </label>
                <input type="number" step="0.01" placeholder="Enter Packed Weight" [(ngModel)]="newProduct.packedWeight"
                    name="packedWeight" class="w-full px-4 py-2 text-gray-900 dark:text-white 
           bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 
           rounded-lg shadow-sm focus:outline-none focus:ring-2 
           focus:ring-green-500 focus:border-green-500 
           transition-all duration-200" />
            </div>

            <!-- Packed Height -->
            <div class="flex flex-col">
                <label
                    class="mb-1 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
                    Packed Height
                </label>
                <input type="number" step="0.01" placeholder="Enter Packed Height" [(ngModel)]="newProduct.packedHeight"
                    name="packedHeight" class="w-full px-4 py-2 text-gray-900 dark:text-white 
           bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 
           rounded-lg shadow-sm focus:outline-none focus:ring-2 
           focus:ring-green-500 focus:border-green-500 
           transition-all duration-200" />
            </div>

            <!-- Packed Width -->
            <div class="flex flex-col">
                <label
                    class="mb-1 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
                    Packed Width
                </label>
                <input type="number" step="0.01" placeholder="Enter Packed Width" [(ngModel)]="newProduct.packedWidth"
                    name="packedWidth" class="w-full px-4 py-2 text-gray-900 dark:text-white 
           bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 
           rounded-lg shadow-sm focus:outline-none focus:ring-2 
           focus:ring-green-500 focus:border-green-500 
           transition-all duration-200" />
            </div>

            <!-- Packed Depth -->
            <div class="flex flex-col">
                <label
                    class="mb-1 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
                    Packed Depth
                </label>
                <input type="number" step="0.01" placeholder="Enter Packed Depth" [(ngModel)]="newProduct.packedDepth"
                    name="packedDepth" class="w-full px-4 py-2 text-gray-900 dark:text-white 
           bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 
           rounded-lg shadow-sm focus:outline-none focus:ring-2 
           focus:ring-green-500 focus:border-green-500 
           transition-all duration-200" />
            </div>

            <!-- Refrigerated Checkbox -->
            <div class="flex items-center gap-3 md:col-span-2">
                <input type="checkbox" [(ngModel)]="newProduct.refrigerated" name="refrigerated"
                    class="w-5 h-5 accent-[#00ffee]" />
                <label class="text-sm md:text-base font-extrabold text-[#00ffee] drop-shadow-md">Refrigerated</label>
            </div>

        </div>
    </div>


    <!-- Location Info -->
    <div class="bg-slate-800 p-6 rounded-xl shadow-lg space-y-4">
        <h3 class="text-xl font-extrabold text-[#00ffee] mb-4 uppercase tracking-wide drop-shadow-md">
            Location Info
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <!-- Location ID -->
            <div class="flex flex-col">
                <label
                    class="mb-1 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
                    Location ID
                </label>
                <input type="number" placeholder="Enter Location ID" [(ngModel)]="newProduct.location.locationID"
                    name="locationID" class="w-full px-4 py-2 text-gray-900 dark:text-white 
           bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 
           rounded-lg shadow-sm focus:outline-none focus:ring-2 
           focus:ring-green-500 focus:border-green-500 
           transition-all duration-200" />
            </div>

            <!-- Location Name -->
            <div class="flex flex-col">
                <label
                    class="mb-1 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
                    Location Name
                </label>
                <input type="text" placeholder="Enter Location Name" [(ngModel)]="newProduct.location.locationName"
                    name="locationName" class="w-full px-4 py-2 text-gray-900 dark:text-white 
           bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 
           rounded-lg shadow-sm focus:outline-none focus:ring-2 
           focus:ring-green-500 focus:border-green-500 
           transition-all duration-200" />
            </div>

            <!-- Location Address -->
            <div class="flex flex-col md:col-span-2">
                <label
                    class="mb-1 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
                    Location Address
                </label>
                <input type="text" placeholder="Enter Location Address"
                    [(ngModel)]="newProduct.location.locationAddress" name="locationAddress" class="w-full px-4 py-2 text-gray-900 dark:text-white 
           bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 
           rounded-lg shadow-sm focus:outline-none focus:ring-2 
           focus:ring-green-500 focus:border-green-500 
           transition-all duration-200" />
            </div>

        </div>
    </div>


    <!-- Warehouse Info -->
    <div class="bg-slate-800 p-6 rounded-xl shadow-lg space-y-4">
        <h3 class="text-xl font-extrabold text-[#00ffee] mb-4 uppercase tracking-wide drop-shadow-md">
            Warehouse Info
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <!-- Warehouse ID -->
            <div class="flex flex-col">
                <label
                    class="mb-1 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
                    Warehouse ID
                </label>
                <input type="number" placeholder="Enter Warehouse ID" [(ngModel)]="newProduct.warehouse.warehouseID"
                    name="warehouseID" class="w-full px-4 py-2 text-gray-900 dark:text-white 
           bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 
           rounded-lg shadow-sm focus:outline-none focus:ring-2 
           focus:ring-green-500 focus:border-green-500 
           transition-all duration-200" />
            </div>

            <!-- Warehouse Name -->
            <div class="flex flex-col">
                <label
                    class="mb-1 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
                    Warehouse Name
                </label>
                <input type="text" placeholder="Enter Warehouse Name" [(ngModel)]="newProduct.warehouse.warehouseName"
                    name="warehouseName" class="w-full px-4 py-2 text-gray-900 dark:text-white 
           bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 
           rounded-lg shadow-sm focus:outline-none focus:ring-2 
           focus:ring-green-500 focus:border-green-500 
           transition-all duration-200" />
            </div>

            <!-- Warehouse Refrigerated Checkbox -->
            <div class="flex items-center gap-3 md:col-span-2">
                <input type="checkbox" [(ngModel)]="newProduct.warehouse.isRefrigerated" name="warehouseRefrigerated"
                    class="w-5 h-5 accent-[#00ffee]" />
                <label class="text-sm md:text-base font-extrabold text-[#00ffee] drop-shadow-md">
                    Warehouse Refrigerated
                </label>
            </div>

        </div>
    </div>


    <!-- Submit Button -->
    <button type="submit" class="bg-[#00ffee] text-black px-4 py-2 rounded hover:bg-white transition">
        Add Product
    </button>
</form>
