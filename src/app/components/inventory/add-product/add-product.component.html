<form
  [formGroup]="productForm"
  (ngSubmit)="addProduct()"
  class="space-y-4"
  >

  <!-- Product Info -->
  <div
    class="p-6 rounded-xl shadow-lg space-y-4 border"
    style="background: var(--card-bg); color: var(--card-text); border-color: var(--card-border);"
    >

    <h3
      class="text-xl font-semibold mb-4"
      style="color: var(--accent-1);"
    >Product Info</h3>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <!-- Product Name -->
      <div class="flex flex-col">
        <label
          class="mb-2 text-sm md:text-base font-bold uppercase tracking-wide"
          style="color: var(--accent-1);"
          >
          Product Name <span class="text-red-500">*</span>
        </label>

        <input
          type="text"
          placeholder="Enter Product Name"
          formControlName="productName"
          class="input-style"
          style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
          />
        </div>

        <!-- Product Category -->
        <div class="flex flex-col">
          <label
            class="text-sm md:text-base font-bold uppercase tracking-wide mb-2"
            style="color: var(--accent-1);"
            >
            Product Category <span class="text-red-500">*</span>
          </label>

          <div class="relative">
            <select
              formControlName="productCategory"
              class="dropdown-style"
              style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
              >
              <option
                [ngValue]="null"
                disabled
                selected
              >-- Select Category --</option>
              @for (cat of categories; track cat) {
                <option
                  [ngValue]="cat.categoryID"
                  >
                  {{ cat.categoryName }} @if (cat.description) {
                  <span> - {{ cat.description }}</span>
                }
              </option>
            }
          </select>

          <svg
            class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            style="color: var(--card-text);"
            >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 9l-7 7-7-7"
              />
            </svg>
          </div>
        </div>

        <!-- Description + Packed Date -->
        <div class="flex flex-col md:flex-row gap-6">

          <div class="flex flex-col flex-1">
            <label
              class="label-style"
              style="color: var(--accent-1);"
            >Product Description</label>
            <textarea
              class="textarea-style"
              formControlName="productDescription"
              placeholder="Additional Information"
              style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
              >
            </textarea>
          </div>




          <!-- Packed Date -->
          <div class="flex flex-col w-full md:w-1/3">
            <label
              class="label-style"
              style="color: var(--accent-1);"
            >Packed Date</label>
            <input
              type="date"
              formControlName="packedDate"
              class="input-style"
              style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
              />
            </div>
          </div>

          <!-- Quantity -->
          <div class="flex flex-col">
            <label
              class="label-style"
              style="color: var(--accent-1);"
              >
              Quantity <span class="text-red-500">*</span>
            </label>
            <input
              type="number"
              min="0"
              formControlName="productQunatity"
              class="input-style"
              placeholder="Enter Quantity"
              style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
              />
            </div>

            <!-- Purchase Price -->
            <div class="flex flex-col">
              <label
                class="label-style"
                style="color: var(--accent-1);"
                >
                Purchase Price <span class="text-red-500">*</span>
              </label>
              <input
                type="number"
                min="0"
                formControlName="purchasePrice"
                class="input-style"
                placeholder="Enter Purchase Price"
                style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
                />
              </div>

              <!-- Selling Price -->
              <div class="flex flex-col">
                <label
                  class="label-style"
                  style="color: var(--accent-1);"
                  >
                  Selling Price <span class="text-red-500">*</span>
                </label>
                <input
                  type="number"
                  min="0"
                  formControlName="sellingPrice"
                  class="input-style"
                  placeholder="Enter Selling Price"
                  style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
                  />
                </div>

                <!-- Tax Rate -->
                <div class="flex flex-col">
                  <label
                    class="label-style"
                    style="color: var(--accent-1);"
                    >
                    Tax Rate (%)
                  </label>
                  <input
                    type="number"
                    min="0"
                    placeholder="Enter Tax Rate on Purchase"
                    step="0.01"
                    formControlName="taxpr"
                    class="input-style"
                    style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
                    />
                  </div>

                  <!-- Discount -->
                  <div class="flex flex-col">
                    <label
                      class="label-style"
                      style="color: var(--accent-1);"
                      >
                      Discount (%)
                    </label>
                    <input
                      type="number"
                      min="0"
                      step="0.01"
                      formControlName="discounpr"
                      class="input-style"
                      placeholder="Enter Discount Percentage on Purchase"
                      style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
                      />
                    </div>

                    <!-- Calculated fields -->
                    <div class="flex flex-row gap-4 w-full">
                      <div class="flex flex-col flex-1">
                        <label
                          class="label-style"
                          style="color: var(--accent-1);"
                        >Tax Amount</label>
                        <input
                          type="number"
                          formControlName="taxRate"
                          readonly
                          class="input-style"
                          style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
                          />
                        </div>

                        <div class="flex flex-col flex-1">
                          <label
                            class="label-style"
                            style="color: var(--accent-1);"
                          >Discount Amount</label>
                          <input
                            type="number"
                            formControlName="discount"
                            readonly
                            class="input-style"
                            style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
                            />
                          </div>
                        </div>

                      </div>
                    </div>

                    <!-- Storage Attributes -->
                    <div
                      class="p-6 rounded-xl shadow-lg space-y-4"
                      style="background: var(--card-bg); border: 1px solid var(--card-border);"
                      >

                      <h3
                        class="text-xl font-extrabold mb-4 uppercase tracking-wide drop-shadow-md"
                        style="color: var(--accent-1);"
                        >
                        Storage Attributes
                      </h3>

                      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">

                        <!-- Packed Weight -->
                        <div class="flex flex-col">
                          <label
                            class="mb-1 text-sm md:text-base font-extrabold uppercase tracking-wide drop-shadow-md"
                            style="color: var(--accent-1);"
                            >
                            Packed Weight <span style="color: red;">*</span>
                          </label>
                          <input
                            type="number"
                            min="0"
                            step="0.01"
                            placeholder="Enter Packed Weight"
                            formControlName="packedWeight"
                            class="input-style"
                            style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
                            />
                          </div>

                          <!-- Packed Height -->
                          <div class="flex flex-col">
                            <label
                              class="mb-1 text-sm md:text-base font-extrabold uppercase tracking-wide drop-shadow-md"
                              style="color: var(--accent-1);"
                              >
                              Packed Height <span style="color: red;">*</span>
                            </label>
                            <input
                              type="number"
                              min="0"
                              step="0.01"
                              placeholder="Enter Packed Height"
                              formControlName="packedHeight"
                              class="input-style"
                              style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
                              />
                            </div>

                            <!-- Packed Width -->
                            <div class="flex flex-col">
                              <label
                                class="mb-1 text-sm md:text-base font-extrabold uppercase tracking-wide drop-shadow-md"
                                style="color: var(--accent-1);"
                                >
                                Packed Width <span style="color: red;">*</span>
                              </label>
                              <input
                                type="number"
                                min="0"
                                step="0.01"
                                placeholder="Enter Packed Width"
                                formControlName="packedWidth"
                                class="input-style"
                                style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
                                />
                              </div>

                              <!-- Packed Depth -->
                              <div class="flex flex-col">
                                <label
                                  class="mb-1 text-sm md:text-base font-extrabold uppercase tracking-wide drop-shadow-md"
                                  style="color: var(--accent-1);"
                                  >
                                  Packed Depth <span style="color: red;">*</span>
                                </label>
                                <input
                                  type="number"
                                  min="0"
                                  step="0.01"
                                  placeholder="Enter Packed Depth"
                                  formControlName="packedDepth"
                                  class="input-style"
                                  style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
                                  />
                                </div>

                                <!-- Checkbox -->
                                <div class="flex items-center gap-3 md:col-span-2">
                                  <input
                                    type="checkbox"
                                    formControlName="isPerishable"
                                    class="w-5 h-5"
                                    style="accent-color: var(--accent-1);"
                                    />
                                    <label
                                      class="text-sm md:text-base font-extrabold drop-shadow-md"
                                      style="color: var(--accent-1);"
                                      >
                                      Refrigerated
                                    </label>
                                  </div>

                                </div>
                              </div>

                              <!-- Warehouse Info -->
                              <div
                                class="p-6 rounded-xl shadow-lg space-y-4"
                                style="background: var(--card-bg); border: 1px solid var(--card-border);"
                                >

                                <h3
                                  class="text-xl font-extrabold mb-4 uppercase tracking-wide drop-shadow-md"
                                  style="color: var(--accent-1);"
                                  >
                                  Warehouse Info
                                </h3>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                                  <div class="flex flex-col relative">
                                    <label
                                      class="mb-1 text-sm md:text-base font-extrabold uppercase tracking-wide drop-shadow-md"
                                      style="color: var(--accent-1);"
                                      >
                                      Warehouse
                                    </label>

                                    <div class="relative">
                                      <select
                                        formControlName="warehouseName"
                                        class="dropdown-style"
                                        style="background: var(--input-bg); color: var(--input-text); border-color: var(--input-border);"
                                        >
                                        <option
                                          value=""
                                          disabled
                                          selected
                                        >Select Warehouse</option>
                                        @for (w of warehouses; track w) {
                                          <option
                                            [value]="w.warehouseName"
                                            >
                                            {{ w.warehouseName }} - {{ w.remark }}
                                          </option>
                                        }
                                      </select>

                                      <!-- Arrow -->
                                      <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                                        <svg
                                          class="w-5 h-5"
                                          style="color: var(--input-text);"
                                          fill="none"
                                          stroke="currentColor"
                                          stroke-width="2"
                                          viewBox="0 0 24 24"
                                          >
                                          <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            d="M19 9l-7 7-7-7"
                                            />
                                          </svg>
                                        </div>
                                      </div>
                                    </div>

                                  </div>

                                </div>

                                <!-- Submit Button -->
                                <button
                                  type="submit"
                                  class="bg-[#00ffee] text-black px-4 py-2 rounded hover:bg-white transition"
                                  >
                                  Add Product
                                </button>

                              </form>
