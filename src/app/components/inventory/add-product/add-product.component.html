<form [formGroup]="productForm" (ngSubmit)="addProduct()" class="space-y-4 text-white">

  <!-- Product Info -->
  <div class="bg-slate-800 p-6 rounded-xl shadow-lg space-y-4">
    <h3 class="text-xl font-semibold text-[#00ffee] mb-4">Product Info</h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Product Name -->
      <div class="flex flex-col">
        <label class="mb-2 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
          Product Name
        </label>
        <input type="text" placeholder="Enter Product Name" formControlName="productName" class="input-style" />
      </div>

      <!-- Product Category -->
      <div class="flex flex-col space-y-2">
  <label
    class="text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
    Product Category
  </label>

  <div class="relative">
    <select formControlName="productCategory"
      class="w-full appearance-none px-4 py-3 pr-10 text-gray-900 dark:text-white bg-white dark:bg-slate-900 border border-gray-300 dark:border-gray-600 rounded-xl shadow-md focus:outline-none focus:ring-2 focus:ring-[#00ffee] focus:border-[#00ffee] transition-all duration-300 ease-in-out">
      <option [ngValue]="null" disabled>-- Select Category --</option>
      <option *ngFor="let cat of categories" [ngValue]="cat.categoryID">
        {{ cat.categoryName }} <span *ngIf="cat.description"> - {{ cat.description }}</span>
      </option>
    </select>

    <!-- Custom dropdown arrow -->
    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400 absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none"
      fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
  </div>
</div>


      <!-- Product Description -->
      <div class="flex flex-col md:col-span-2 w-full max-w-lg">
        <label class="mb-2 text-sm md:text-base font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wide">
          Product Description
        </label>
        <textarea placeholder="Enter Product Description" formControlName="productDescription"
          class="w-full px-4 py-2 text-gray-900 dark:text-white bg-white dark:bg-slate-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200 h-28 resize-y"></textarea>
      </div>

      <!-- Reorder Quantity -->
      <div class="flex flex-col">
        <label class="mb-2 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
          Reorder Quantity
        </label>
        <input type="number" placeholder="Enter Reorder Quantity" formControlName="reorderQuantity"
          class="input-style" />
      </div>

      <!-- Purchase Price -->
      <div class="flex flex-col">
        <label class="mb-2 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
          Purchase Price
        </label>
        <input type="number" placeholder="Enter Purchase Price" formControlName="purchasePrice" class="input-style" />
      </div>

      <!-- Selling Price -->
      <div class="flex flex-col">
        <label class="mb-2 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
          Selling Price
        </label>
        <input type="number" placeholder="Enter Selling Price" formControlName="sellingPrice" class="input-style" />
      </div>

      <!-- Tax Rate -->
      <div class="flex flex-col">
        <label class="mb-2 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
          Tax Rate (%)
        </label>
        <input type="number" placeholder="Enter Tax Rate" step="0.01" formControlName="taxRate" class="input-style" />
      </div>

      <!-- Discount -->
      <div class="flex flex-col">
        <label class="mb-2 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
          Discount
        </label>
        <input type="number" placeholder="Enter Discount" step="0.01" formControlName="discount" class="input-style" />
      </div>
    </div>
  </div>

  <!-- Storage Attributes -->
  <div class="bg-slate-800 p-6 rounded-xl shadow-lg space-y-4">
    <h3 class="text-xl font-extrabold text-[#00ffee] mb-4 uppercase tracking-wide drop-shadow-md">
      Storage Attributes
    </h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex flex-col">
        <label class="mb-1 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
          Packed Weight
        </label>
        <input type="number" step="0.01" placeholder="Enter Packed Weight" formControlName="packedWeight"
          class="input-style" />
      </div>

      <div class="flex flex-col">
        <label class="mb-1 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
          Packed Height
        </label>
        <input type="number" step="0.01" placeholder="Enter Packed Height" formControlName="packedHeight"
          class="input-style" />
      </div>

      <div class="flex flex-col">
        <label class="mb-1 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
          Packed Width
        </label>
        <input type="number" step="0.01" placeholder="Enter Packed Width" formControlName="packedWidth"
          class="input-style" />
      </div>

      <div class="flex flex-col">
        <label class="mb-1 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
          Packed Depth
        </label>
        <input type="number" step="0.01" placeholder="Enter Packed Depth" formControlName="packedDepth"
          class="input-style" />
      </div>

      <div class="flex items-center gap-3 md:col-span-2">
        <input type="checkbox" formControlName="isPerishable" class="w-5 h-5 accent-[#00ffee]" />
        <label class="text-sm md:text-base font-extrabold text-[#00ffee] drop-shadow-md">Refrigerated</label>
      </div>
    </div>
  </div>

  <!-- Warehouse Info -->
  <div class="bg-slate-800 p-6 rounded-xl shadow-lg space-y-4">
    <h3 class="text-xl font-extrabold text-[#00ffee] mb-4 uppercase tracking-wide drop-shadow-md">
      Warehouse Info
    </h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex flex-col">
        <label class="mb-1 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
          Warehouse ID
        </label>
        <input type="number" placeholder="Enter Warehouse ID" formControlName="warehouseID" class="input-style" />
      </div>

      <div class="flex flex-col">
        <label class="mb-1 text-sm md:text-base font-extrabold text-[#00ffee] uppercase tracking-wide drop-shadow-md">
          Warehouse Name
        </label>
        <input type="text" placeholder="Enter Warehouse Name" formControlName="warehouseName" class="input-style" />
      </div>

      <div class="flex items-center gap-3 md:col-span-2">
        <input type="checkbox" formControlName="warehouseRefrigerated" class="w-5 h-5 accent-[#00ffee]" />
        <label class="text-sm md:text-base font-extrabold text-[#00ffee] drop-shadow-md">
          Warehouse Refrigerated
        </label>
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="bg-[#00ffee] text-black px-4 py-2 rounded hover:bg-white transition">
    Add Product
  </button>
</form>
