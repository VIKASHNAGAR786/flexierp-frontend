<div class="fixed inset-0 z-0 w-full h-full bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#334155] overflow-hidden">
  
  <!-- Soft Pulsing Blur Circles -->
  <div class="absolute top-[-100px] left-[-100px] w-[400px] h-[400px] bg-[#00ffee]/20 rounded-full blur-[140px] animate-pulse"></div>
  
  <div class="absolute bottom-[-100px] right-[-100px] w-[500px] h-[500px] bg-[#00ccff]/15 rounded-full blur-[160px] animate-ping"></div>
  
  <div class="absolute top-[30%] left-[50%] w-80 h-80 bg-[#38bdf8]/10 rounded-full blur-[100px] -translate-x-1/2 -translate-y-1/2 animate-spin-slow"></div>
  
  <!-- Optional floating particle-like layer -->
  <div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle,_rgba(255,255,255,0.02)_1px,_transparent_1px)] [background-size:20px_20px] opacity-10 pointer-events-none"></div>

</div>
