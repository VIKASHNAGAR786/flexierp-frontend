<!-- ðŸŒŒ Enhanced Animated Background Theme -->
<div
  class="fixed inset-0 z-0 w-full h-full overflow-hidden"
  [style.background]="
    'linear-gradient(to bottom right, var(--bg-start), var(--bg-mid), var(--bg-end))'
  "
>

  <!-- âœ¨ Animated Gradient Blobs -->
  <div class="absolute -top-32 -left-32 w-[500px] h-[500px] rounded-full blur-[160px] animate-float-fast shadow-2xl"
       [style.background]="'var(--blob-1)'">
  </div>

  <div class="absolute bottom-[-120px] right-[-120px] w-[600px] h-[600px] rounded-full blur-[200px] animate-float-slow shadow-2xl"
       [style.background]="'var(--blob-2)'">
  </div>

  <div class="absolute top-1/2 left-1/2 w-[300px] h-[300px] rounded-full blur-[120px] animate-pulse -translate-x-1/2 -translate-y-1/2"
       [style.background]="'var(--blob-3)'">
  </div>

  <!-- ðŸŒ  Twinkling Starfield -->
  <div class="absolute inset-0 pointer-events-none z-10"
       [style.opacity]="'var(--star-opacity)'"
       style="background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 20px 20px;">
  </div>

  <!-- ðŸŒ€ Rotating Galaxy Ring -->
  <div class="absolute top-1/3 left-1/2 w-[700px] h-[700px] rounded-full blur-[150px] animate-spin-slow -translate-x-1/2 -translate-y-1/2 pointer-events-none z-0"
       [style.background]="
         'linear-gradient(to top right, var(--galaxy-start), var(--galaxy-mid), transparent)'
       ">
  </div>

  <!-- ðŸŒˆ Aurora Streaks -->
  <div class="absolute top-0 left-0 w-full h-full blur-2xl animate-aurora pointer-events-none"
       [style.background]="
         'linear-gradient(to right, var(--aurora-start), var(--aurora-mid), var(--aurora-end))'
       ">
  </div>

  <!-- ðŸ”¥ Floating Particles -->
  <div class="absolute inset-0 pointer-events-none z-20">
    <div class="absolute w-2 h-2 rounded-full blur-sm animate-particle-slow top-[10%] left-[20%]"
         [style.background]="'var(--particle-1)'">
    </div>

    <div class="absolute w-1.5 h-1.5 rounded-full blur-sm animate-particle-fast top-[40%] left-[70%]"
         [style.background]="'var(--particle-2)'">
    </div>

    <div class="absolute w-2 h-2 rounded-full blur-sm animate-particle-mid top-[75%] left-[50%]"
         [style.background]="'var(--particle-3)'">
    </div>
  </div>

  <!-- â˜ï¸ Moving Cloud-like Overlay -->
  <div class="absolute inset-0 animate-clouds pointer-events-none"
       [style.opacity]="'var(--cloud-opacity)'"
       style="background-image: url('/assets/clouds-overlay.png');">
  </div>

</div>
