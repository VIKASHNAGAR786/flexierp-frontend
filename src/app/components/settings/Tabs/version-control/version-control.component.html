<div class="p-6 max-w-9xl mx-auto text-[var(--text)] space-y-8">

  <!-- Title -->
  <div class="flex items-center justify-between">
    <h2 class="text-3xl font-bold text-[var(--accent)] tracking-tight">
      Version Control
    </h2>
  </div>

  <!-- CURRENT VERSION CARD -->
  <div
    class="p-6 rounded-2xl bg-[var(--card)] border border-[var(--border)] shadow-xl"
    >
    <div class="flex items-center justify-between">
      <div>
        <h3 class="text-lg font-semibold opacity-90">Current Version</h3>
        <p class="text-4xl font-extrabold mt-2 tracking-tight">
          {{ currentVersion }}
        </p>
      </div>

      <button
        (click)="checkForUpdates()"
        class="px-5 py-2.5 rounded-lg bg-[var(--accent-1)]
               text-white font-medium shadow-md hover:bg-opacity-90 transition"
        >
        Check Updates
      </button>
    </div>

    <!-- Show update message -->
    @if (updateMessage) {
      <p
        class="mt-4 text-sm font-medium text-[var(--success)]"
        >
        {{ updateMessage }}
      </p>
    }
  </div>

  <!-- VERSION HISTORY CARD -->
  <div
    class="p-6 rounded-2xl bg-[var(--card)] border border-[var(--border)] shadow-xl"
    >
    <h3 class="text-xl font-semibold mb-4 opacity-90">
      Version History
    </h3>

    @for (v of versionHistory; track v) {
      <div
        class="mb-6 pb-6 border-b border-[var(--border)] last:border-none last:pb-0 last:mb-0"
        >
        <div class="flex items-center justify-between">
          <p class="text-lg font-bold text-[var(--accent)]">
            v{{ v.version }}
          </p>
          <p class="text-sm opacity-70">
            {{ v.date }}
          </p>
        </div>
        <ul class="mt-3 pl-5 list-disc text-sm space-y-1 opacity-90">
          @for (item of v.changes; track item) {
            <li>{{ item }}</li>
          }
        </ul>
      </div>
    }
  </div>

</div>
