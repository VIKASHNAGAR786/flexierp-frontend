<div class="category-container">
  <h2>Add New Category</h2>

  <form [formGroup]="categoryForm" (ngSubmit)="submitCategory()">
    <div class="form-group">
      <label for="categoryName">Category Name *</label>
      <input
        type="text"
        id="categoryName"
        formControlName="categoryName"
        class="form-control"
        [class.is-invalid]="categoryForm.get('categoryName')?.invalid && categoryForm.get('categoryName')?.touched"
      />
      <div class="invalid-feedback">
        Category Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Saving...' : 'Add Category' }}
    </button>
  </form>

  <div class="alert alert-success mt-3" *ngIf="successMessage">{{ successMessage }}</div>
  <div class="alert alert-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
