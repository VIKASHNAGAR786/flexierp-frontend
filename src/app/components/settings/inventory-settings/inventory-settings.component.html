
<!-- Container -->
<div class="flex h-screen bg-slate-900 text-white">

  <!-- Vertical Tabs (Fixed Sidebar) -->
  <div class="w-48 bg-slate-800 border-r border-slate-700 flex flex-col h-screen sticky top-0">
    <button (click)="activeTab='category'"
      [ngClass]="activeTab==='category' ? 'bg-slate-700 text-[#00ffee]' : 'text-white'"
      class="w-full py-4 px-4 text-left hover:bg-slate-700 transition">
      Category
    </button>
    <button (click)="activeTab='warehouse'"
      [ngClass]="activeTab==='warehouse' ? 'bg-slate-700 text-[#00ffee]' : 'text-white'"
      class="w-full py-4 px-4 text-left hover:bg-slate-700 transition">
      Warehouse
    </button>
  </div>

  <!-- Scrollable Tab Content -->
  <div class="flex-1 p-6 overflow-y-auto h-screen">
    
    <!-- Category Content -->
    <div *ngIf="activeTab==='category'" class="bg-slate-900 p-6 rounded-xl shadow-md mb-6">
      <h2 class="text-2xl font-semibold mb-6 text-[#00ffee] text-center drop-shadow-md">Add New Category</h2>
      <form [formGroup]="categoryForm" (ngSubmit)="submitCategory()" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Category Name *</label>
          <input type="text" formControlName="categoryName" class="input-style" placeholder="Enter category name"
            [ngClass]="{'border-red-500': categoryForm.get('categoryName')?.invalid && categoryForm.get('categoryName')?.touched}" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Description</label>
          <textarea formControlName="description" rows="3" class="input-style" placeholder="Enter description (optional)"></textarea>
        </div>
        <button type="submit" class="w-full py-2 px-4 rounded-lg font-medium bg-[#00ffee] text-black hover:bg-[#00e6d5] transition shadow-md"
          [disabled]="isSubmitting">
          {{ isSubmitting ? '⏳ Saving...' : 'Add Category' }}
        </button>
      </form>
    </div>

    <!-- Warehouse Content -->
    <div *ngIf="activeTab==='warehouse'" class="bg-slate-900 p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-semibold mb-6 text-[#00ffee] text-center drop-shadow-md">Add New Warehouse</h2>
      <form [formGroup]="warehouseForm" (ngSubmit)="submitWarehouse()" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Warehouse Name *</label>
          <input type="text" formControlName="warehouseName" class="input-style" placeholder="Enter warehouse name"
            [ngClass]="{'border-red-500': warehouseForm.get('warehouseName')?.invalid && warehouseForm.get('warehouseName')?.touched}" />
        </div>

        <div class="flex items-center space-x-3">
          <input type="checkbox" formControlName="isRefrigerated"
            class="h-5 w-5 text-[#00ffee] bg-slate-800 border-slate-600 rounded focus:ring-[#00ffee] focus:ring-2" />
          <label class="text-sm font-medium text-gray-300">Is Refrigerated?</label>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Remark</label>
          <textarea formControlName="remark" rows="3" class="input-style" placeholder="Enter remark (optional)"></textarea>
        </div>

        <button type="submit" class="w-full py-2 px-4 rounded-lg font-medium bg-[#00ffee] text-black hover:bg-[#00e6d5] transition shadow-md"
          [disabled]="isSubmitting">
          {{ isSubmitting ? '⏳ Saving...' : 'Add Warehouse' }}
        </button>
      </form>

      <!-- Warehouse List -->
      <div *ngIf="warehouses.length > 0" class="mt-8">
        <h3 class="text-xl font-semibold text-[#00ffee] mb-3 text-center drop-shadow-md">Available Warehouses</h3>
        <div class="overflow-x-auto max-h-64 border border-slate-700 rounded-lg shadow-inner">
          <table class="min-w-full text-white border-collapse">
            <thead class="bg-slate-800 sticky top-0 z-10">
              <tr>
                <th class="px-4 py-2 border-b border-slate-700 text-center">Sr.No</th>
                <th class="px-4 py-2 border-b border-slate-700">Warehouse Name</th>
                <th class="px-4 py-2 border-b border-slate-700">Remark</th>
                <th class="px-4 py-2 border-b border-slate-700 text-center">Created Date</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-slate-700">
              <tr *ngFor="let warehouse of warehouses; let i = index" class="hover:bg-slate-700 transition">
                <td class="px-4 py-2 text-center">{{ i + 1 }}</td>
                <td class="px-4 py-2">{{ warehouse.warehouseName }}</td>
                <td class="px-4 py-2">{{ warehouse.remark }}</td>
                <td class="px-4 py-2 text-center">{{ warehouse.createdDate | date:'short' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
