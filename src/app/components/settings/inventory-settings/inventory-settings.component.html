<!-- Toggle Button -->
<div class="flex justify-center mt-6">
  <button
    (click)="showCategoryForm = !showCategoryForm"
    class="px-6 py-2 bg-[#00ffee] text-black font-bold rounded-md shadow hover:bg-[#00e6d5] transition"
  >
    {{ showCategoryForm ? 'Hide Form' : 'Add New Category' }}
  </button>
</div>

<!-- Form Container -->
<div *ngIf="showCategoryForm" class="p-6 mt-6 bg-slate-900 text-white rounded-lg shadow-lg border border-slate-700 w-full max-w-md mx-auto transition-all duration-300">
  <h2 class="text-2xl font-semibold mb-6 text-[#00ffee] text-center">
    Add New Category
  </h2>

  <form [formGroup]="categoryForm" (ngSubmit)="submitCategory()" class="space-y-4">
    <!-- Category Name -->
    <div>
      <label for="categoryName" class="block text-sm font-medium text-gray-300 mb-1">
        Category Name *
      </label>
      <input
        type="text"
        id="categoryName"
        formControlName="categoryName"
        class="w-full px-4 py-2 rounded-md bg-slate-800 border border-slate-600 text-white placeholder-gray-400 focus:ring-2 focus:ring-[#00ffee] focus:border-[#00ffee] outline-none transition"
        placeholder="Enter category name"
        [ngClass]="{
          'border-red-500': categoryForm.get('categoryName')?.invalid && categoryForm.get('categoryName')?.touched
        }"
      />
      <div class="text-red-400 text-sm mt-1" *ngIf="categoryForm.get('categoryName')?.invalid && categoryForm.get('categoryName')?.touched">
        Category Name is required.
      </div>
    </div>

    <!-- Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-300 mb-1">
        Description
      </label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        class="w-full px-4 py-2 rounded-md bg-slate-800 border border-slate-600 text-white placeholder-gray-400 focus:ring-2 focus:ring-[#00ffee] focus:border-[#00ffee] outline-none transition"
        placeholder="Enter description (optional)"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full py-2 px-4 rounded-md font-medium bg-[#00ffee] text-black hover:bg-[#00e6d5] transition shadow-md"
      [disabled]="isSubmitting"
    >
      {{ isSubmitting ? '⏳ Saving...' : ' Add Category' }}
    </button>
  </form>

  <!-- Success / Error Messages -->
  <div *ngIf="successMessage" class="mt-4 p-3 rounded-md text-center bg-green-900 text-green-400 border border-green-700">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="mt-4 p-3 rounded-md text-center bg-red-900 text-red-400 border border-red-700">
    {{ errorMessage }}
  </div>
</div>


<!-- warehouse form  -->

<!-- Toggle Button -->
<div class="flex justify-center mt-6">
  <button
    (click)="showWarehouseForm = !showWarehouseForm"
    class="px-6 py-2 bg-[#00ffee] text-black font-bold rounded-md shadow hover:bg-[#00e6d5] transition"
  >
    {{ showWarehouseForm ? 'Hide Form' : 'Add New Warehouse' }}
  </button>
</div>

<!-- Form Container -->
<div *ngIf="showWarehouseForm" class="p-6 mt-6 bg-slate-900 text-white rounded-lg shadow-lg border border-slate-700 w-full max-w-md mx-auto transition-all duration-300">
  <h2 class="text-2xl font-semibold mb-6 text-[#00ffee] text-center">
    Add New Warehouse
  </h2>

  <form [formGroup]="warehouseForm" (ngSubmit)="submitWarehouse()" class="space-y-4">
    
    <!-- Warehouse Name -->
    <div>
      <label for="warehouseName" class="block text-sm font-medium text-gray-300 mb-1">
        Warehouse Name *
      </label>
      <input
        type="text"
        id="warehouseName"
        formControlName="warehouseName"
        class="w-full px-4 py-2 rounded-md bg-slate-800 border border-slate-600 text-white placeholder-gray-400 focus:ring-2 focus:ring-[#00ffee] focus:border-[#00ffee] outline-none transition"
        placeholder="Enter warehouse name"
        [ngClass]="{
          'border-red-500': warehouseForm.get('warehouseName')?.invalid && warehouseForm.get('warehouseName')?.touched
        }"
      />
      <div class="text-red-400 text-sm mt-1" *ngIf="warehouseForm.get('warehouseName')?.invalid && warehouseForm.get('warehouseName')?.touched">
        Warehouse Name is required.
      </div>
    </div>

    <!-- Is Refrigerated -->
    <div class="flex items-center space-x-3">
      <input
        type="checkbox"
        id="isRefrigerated"
        formControlName="isRefrigerated"
        class="h-5 w-5 text-[#00ffee] bg-slate-800 border-slate-600 rounded focus:ring-[#00ffee] focus:ring-2"
      />
      <label for="isRefrigerated" class="text-sm font-medium text-gray-300">
        Is Refrigerated?
      </label>
    </div>

    <!-- Remark -->
    <div>
      <label for="remark" class="block text-sm font-medium text-gray-300 mb-1">
        Remark
      </label>
      <textarea
        id="remark"
        formControlName="remark"
        rows="3"
        class="w-full px-4 py-2 rounded-md bg-slate-800 border border-slate-600 text-white placeholder-gray-400 focus:ring-2 focus:ring-[#00ffee] focus:border-[#00ffee] outline-none transition"
        placeholder="Enter remark (optional)"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full py-2 px-4 rounded-md font-medium bg-[#00ffee] text-black hover:bg-[#00e6d5] transition shadow-md"
      [disabled]="isSubmitting"
    >
      {{ isSubmitting ? '⏳ Saving...' : ' Add Warehouse' }}
    </button>
  </form>

  <!-- Success / Error Messages -->
  <div *ngIf="successMessage" class="mt-4 p-3 rounded-md text-center bg-green-900 text-green-400 border border-green-700">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="mt-4 p-3 rounded-md text-center bg-red-900 text-red-400 border border-red-700">
    {{ errorMessage }}
  </div>
</div>
