[package]
name = "app"
version = "0.1.3"
description = "A Tauri App"
authors = ["you"]
edition = "2021"
rust-version = "1.77.2"

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

# âœ… Add this binary section (important)
[[bin]]
name = "app"
path = "src/main.rs"
# ðŸ‘‡ prevents blank terminal window on Windows
windows_subsystem = "windows"

[build-dependencies]
tauri-build = { version = "2.4.1", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
windows-sys = { version = "0.61.0", features = [
    "Win32_UI_WindowsAndMessaging",
    "Win32_System_Threading"
] }

# âœ… Core Tauri runtime
tauri = { version = "2.8.5", features = [] }

# âœ… Plugins (matching Tauri 2.x)
tauri-plugin-log   = "2.7.0"
tauri-plugin-fs    = "2.3.0"   # for file system access
tauri-plugin-shell = "2.3.0"   # for running shell commands
